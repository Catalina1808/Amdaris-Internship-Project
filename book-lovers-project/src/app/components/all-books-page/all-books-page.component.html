<ul>
    <li *ngFor="let book of books">
        <app-book-card #bookCard [id]="book.id || 0" [title]="book.title | titlecase" [authorId]="book.authors[0].id"
            [author]="book.authors[0].name | heart" [image]="book.image" [currentRate]="getBookRating(book)">
        </app-book-card>
    </li>
</ul>
<br>
<div class="paging">
    <button [disabled]="disablePrevButton" mat-raised-button (click)="onPrevClick()">Prev</button>
    <p class="page-number">{{pageNumber}}/{{totalPages}}</p>
    <button [disabled]="disableNextButton"  mat-raised-button (click)="onNextClick()">Next</button>
</div>

<div class="grid-container">
    <div class="grid-item-left">
        <img src={{book.image}}>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Add to a bookshelf
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ul>
                <li *ngFor="let shelf of shelves">
                    <div class="shelf-container">
                        <button class="shelf-button" mat-stroked-button color="accent" (click)="onShelfClick(shelf)">
                            {{shelf.name}}
                        </button>
                        <button mat-icon-button color="accent" *ngIf="verifyShelf(shelf)" (click)="onAddedShelfClick(shelf)">
                           <mat-icon>check_circle</mat-icon>
                        </button>
                    </div>
                </li>
            </ul>
        </mat-expansion-panel>
    </div>
    <div class="grid-item-right">
        <h1>{{book.title}}</h1>
        <div class="authors-list">
            <p>By</p>
            <p class="author-name" *ngFor="let author of book.authors">&nbsp; {{author.name}}</p>
        </div>
        <h2>{{book.description}}</h2>
    </div>

</div>

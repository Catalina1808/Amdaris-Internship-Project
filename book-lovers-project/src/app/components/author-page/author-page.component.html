<div class="grid-container">
    <div class="grid-item-left">
        <img src={{author.image}}>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Genres
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ul class="genres-list">
                <li *ngFor="let genre of genres">
                    <div class="genre-container">
                        <button class="genre-button" mat-stroked-button (click)="onGenreClick(genre)">
                            {{genre.name}}
                        </button>
                    </div>
                </li>
                <li>
                    <button class="genre-button" mat-stroked-button (click)="onAllGenresClick()">
                        All
                    </button>
                </li>
            </ul>
        </mat-expansion-panel>

        <div class="admin-buttons">
            <button mat-raised-button *ngIf="userId !== ''" color="accent" class="follow-button"
                (click)="onFollowClick()">
                {{followButtonText}}
                <mat-icon>
                    done
                </mat-icon>
            </button>
            <button mat-raised-button *ngIf="isAdmin" color="primary" class="edit-button"
                [routerLink]="['/update-author', author.id]">
                Edit author
            </button>
            <button mat-raised-button *ngIf="isAdmin" color="warn" class="edit-button" (click)="onDeleteClick()">
                Delete author
            </button>
        </div>

    </div>
    <div class="grid-item-middle">
        <h1>{{author.name}}</h1>
        <hr>
        <div class="authors-list">
            <h3>{{author.description}}</h3>
        </div>

    </div>


    <div class="grid-item-right">
        <h2 *ngIf="displayedBooks.length>0" class="book-list-title">Books:</h2>
        <hr *ngIf="displayedBooks.length>0">
        <ul class="book-list">
            <li class="book-card" *ngFor="let book of displayedBooks">
                <app-book-card #bookCard [id]="book.id || 0" [title]="book.title | titlecase"
                    [author]="author.name | heart" [image]="book.image" [authorId]="author.id"
                    [currentRate]="getBookRating(book)"></app-book-card>
            </li>
        </ul>
    </div>
</div>

<h1 class="title" mat-dialog-title>{{data.message}}</h1>
<div mat-dialog-content>
    <span>Rate: </span>
    <ngb-rating class="rating-stars" [(rate)]="data.rate" [max]="5">
    </ngb-rating>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Comment</mat-label>
        <input matInput [(ngModel)]="data.comment">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>

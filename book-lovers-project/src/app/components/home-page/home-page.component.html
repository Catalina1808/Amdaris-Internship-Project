<header>
    <h1>Book Lovers</h1>
</header>
<p>What are you reading?</p>
<ul>
    <li *ngFor="let book of books">
        <app-book-card #bookCard [title]="book.title | titlecase" [author]="book.authors[0].name | heart" [image]="book.image"
            (sendDataEvent)="eventFromBook($event)" [currentRate]="book.rating"></app-book-card>
    </li>
</ul>
